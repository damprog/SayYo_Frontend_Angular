<div class="items-container">

  <div class="community-type">
    GRUPY
  </div>

  <div class="item" *ngFor="let x of groupsChats">

    <div class="content">
      <div class="photo-container">
        <div class="photo"></div>
      </div>

      <div class="name">
        <span>
         {{x.chatName}}
        </span>
      </div>

      <div class="options">
        <div class="option-dot"></div>
        <div class="option-dot"></div>
        <div class="option-dot"></div>
      </div>

    </div>
  </div>
