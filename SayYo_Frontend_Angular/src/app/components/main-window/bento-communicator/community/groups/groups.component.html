<div class="items-container">
  <div class="community-type">

    <input
      type="checkbox"
      id="searchCheckBox"
      [(ngModel)]="searchOpen"
      (click)="toggleSearch()"
    />
    <label for="searchCheckBox">
    <div id="search" class="btn-icon">
      <i class="bx bx-search"></i>
    </div>
    </label>

    <span>GRUPY</span>

    <div id="add" class="btn-icon">
      <i class="bx bxs-plus-circle"></i>
    </div>
  </div>

  <ng-container *ngIf="searchOpen">
    <div class="divider"></div>
    <input type="text" class="searchPattern" [(ngModel)]="searchPattern"/>
  </ng-container>

  <div class="divider"></div>

  <div class="item" *ngFor="let x of groupsChats">
    <div class="content">
      <div class="photo-container">
        <div class="photo"></div>
      </div>

      <div class="name">
        <span>
          {{ x.chatName }}
        </span>
      </div>

      <div class="options">
        <div class="option-dot"></div>
        <div class="option-dot"></div>
        <div class="option-dot"></div>
      </div>
    </div>
  </div>
</div>
